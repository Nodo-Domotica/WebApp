<!DOCTYPE html> 
<html> 
 
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"> 
	<title>Help</title> 
	<link rel="stylesheet" href="../themes/webapp.min.css" />
	<link rel="stylesheet" href="../themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="../js/jqm/jquery.mobile.structure-1.4.5.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/custom.css" />
	<script src="../js/jq/jquery-1.11.1.min.js"></script>
	<script src="../js/jqm/jquery.mobile-1.4.5.min.js"></script>
	<link rel="icon" type="image/vnd.microsoft.icon" href="../media/logo.ico" />
	<link rel="shortcut icon" href="../media/logo.ico" />
</head> 
 
<body> 

<!-- Start of help page: -->
<div data-role="page" id="help_page">
	
 
	<!-- header -->
	<div data-role="header" data-id="toolbar" data-position="fixed" data-tap-toggle="false">
		<h1 id="header_setup_help"></h1>
		
		
	</div><!-- /header -->
  
	<div data-role="content">	
		<ul id="helplist" data-role="listview" class="ui-shadow" data-filter="true" ></ul>
	</div><!-- /content -->
	
	<div data-role="footer" data-id="toolbar" data-position="fixed" data-tap-toggle="false" >
		
	</div><!-- /footer -->
	
	
</div>
<!-- /help page -->

<!-- Start of help form page: -->
<div data-role="page" id="help_form_page">
	<div data-role="panel" data-display="overlay" id="help_form_panel">
			<div id="help_form_panel_content"></div>
	</div><!-- /panel -->
 
	<!-- header -->
	<div data-role="header" data-id="toolbar" data-position="fixed" data-tap-toggle="false">
		<h1 id="header_setup_help_form"></h1>
		
		
	</div><!-- /header -->
  
	<div data-role="content">	
	
		<form id="help" data-ajax="false"> 
		
			<input type="hidden" name="id" id="id" value=""  />
			
			
			<label for="help_text">Help Text:</label>
			<textarea name="help_text" id="help_text"></textarea>
			
			<br \>
			<button id="btnSave">Save</button>
			<a href="#" id="btnCancel" data-role="button" data-rel="back" >Cancel</a>
							
		</form> 
	
	</div><!-- /content -->
	
	<div data-role="footer" data-id="toolbar" data-position="fixed" data-tap-toggle="false" >
		
	</div><!-- /footer -->
	
<div data-role="popup" id="help_help">
<p id="help_help_content"></p>
</div>
	
	
</div><!-- /help form page -->

<script src="js/path.js"></script>
<script src="../js/json_nodo_state.js"></script>
<script src="../js/user_settings.js"></script>
<script src="js/setup_help.js"></script>
<script src="js/help_text.js"></script>

</body>
</html>
